<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="./dist/css/style.min.css" />
    <title>Profile</title>
  </head>
  <body class="bg-netflix-dark">
    <main class="text-white">
      <header class="mb-5">
        <img src="./assets/netflix_logo.png" class="ps-2 pt-2" width="150px" alt="" />
      </header>
      <section class="profile-section container pt-3">
        <h1 class="profile-h1 border-bottom border-secondary mb-4 fw-normal">Edit Profile</h1>
        <div class="row border-bottom border-secondary mb-5">
          <div class="col-3 me-2">
            <div class="card border-0 bg-netflix-dark">
              <img src="./assets/avatar.png" class="rounded-4" alt="" />
              <a href="#" class="link-light">
                <span
                  class="d-flex profile-pen bg-black position-absolute rounded-circle align-items-center justify-content-center"
                  ><i class="bi bi-pencil-fill"></i
                ></span>
              </a>
            </div>
          </div>
          <div class="col-8">
            <div class="border-bottom border-secondary mb-4">
              <form class="d-flex mb-5">
                <input
                  type="text"
                  placeholder="Your name"
                  value="John Doe"
                  class="flex-fill me-2 py-1 ps-3 rounded-0 border-0 bg-secondary text-white fs-4"
                />
              </form>
              <div class="mb-4">
                <p class="fs-4">Language:</p>
                <div class="dropdown-center">
                  <button
                    class="btn btn-outline-secondary border-white text-white bg-black rounded-0 dropdown-toggle py-1"
                    type="button"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                  >
                    <span class="pe-5"> English</span>
                  </button>
                  <ul class="dropdown-menu dropdown-menu-dark bg-black rounded-0 border border-white">
                    <li><a class="dropdown-item" href="#">Italian</a></li>
                    <li><a class="dropdown-item" href="#">Spanish</a></li>
                    <li><a class="dropdown-item" href="#">French</a></li>
                  </ul>
                </div>
              </div>
            </div>
            <div class="mb-4 border-bottom border-secondary">
              <p class="fs-4">Maturity Settings:</p>
              <p class="fs-6 fw-bold py-1 px-3 rounded-1 bg-maturity-gray mb-3 d-inline-block">ALL MATURITY RATINGS</p>
              <p>Show titles of all maturity ratings for this profile.</p>
              <button class="btn btn-outline-secondary bg-black rounded-0 py-1 px-4 mb-4">EDIT</button>
            </div>
            <div class="mb-4">
              <p class="fs-4">Autoplay controls</p>
              <div>
                <label class="checkbox">
                  <input type="checkbox" class="d-none" checked="checked" />
                  <span class="checkmark fs-6"></span>
                  <span class="fs-6 ms-4">Autoplay next episode in a series on all devices.</span>
                </label>
              </div>
              <div>
                <label class="checkbox">
                  <input type="checkbox" class="d-none" checked="checked" />
                  <span class="checkmark fs-6"></span>
                  <span class="fs-6 ms-4">
                    <p class="d-inline-block">Autoplay previews while browsing on all devices.</p>
                  </span>
                </label>
              </div>
            </div>
          </div>
        </div>
        <div class="d-flex">
          <button class="btn btn-light border-0 save-btn rounded-0 fs-4 py-2 fw-bold px-5 me-4">SAVE</button>
          <button class="btn btn-outline-secondary bg-black rounded-0 fs-4 py-2 px-5 me-4">CANCEL</button>
          <button class="btn btn-outline-secondary bg-black rounded-0 fs-4 py-2 px-5 me-4">DELETE PROFILE</button>
        </div>
      </section>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
